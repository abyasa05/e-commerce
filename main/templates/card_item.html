<div class="relative break-inside-avoid">
    <div class="relative mr-2 bg-white shadow-xl rounded-md mb-6 break-inside-avoid flex flex-col transform hover:scale-105 transition-transform duration-300">
      <div class="bg-orange-300 text-gray-800 p-4 rounded-md">
        <h3 class="font-bold text-xl">{{item.name}}</h3>
      </div>
      <div class="p-4">
        <p class="font-semibold text-lg mb-2">Description</p> 
        <p class="text-gray-700 mb-2">
          <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#CDC1FF_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{item.description}}</span>
        </p>
        <div class="mt-5 flex items-center justify-between">
            <div class="flex items-center">
                <p class="text-gray-700 font-semibold mr-3">Price</p>
                  <p class="font-semibold inline-block py-1 px-3 uppercase rounded-full text-yellow-700 bg-yellow-200">
                      IDR {{item.price}}
                  </p>
              </div>
              <div class="flex">
                  <a href="{% url 'main:edit_item' item.pk %}" class="border-2 border-blue-400 hover:bg-blue-400 hover:text-white text-gray-600 rounded-full py-1 px-3 transition duration-300 shadow-md mr-2">
                      <p>Edit</p>
                  </a>
                  <a href="{% url 'main:delete_item' item.pk %}" class="border-2 border-red-400 hover:bg-red-400 hover:text-white text-gray-600 rounded-full py-1 px-3 transition duration-300 shadow-md">
                      <p>Delete</p>
                  </a>
              </div>
        </div>
      </div>
    </div>
  </div>
